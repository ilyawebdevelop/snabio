<section class="order order-product sect">
  <div class="container">
    <img src="@img/admin/order/logo.svg" alt="logo" class="orderLogo">
    <img src="@img/order/order-round.svg" alt="order" class="orderRound">
    <img src="@img/order/order-round.svg" alt="order" class="orderRoundRight">
    <h2 class="orderTitle h2">
      Отправить заявку на продукцию
    </h2>
    <div class="orderDescr">
      Чтобы отправить заказ на продукцию, заполните небольшую форму
    </div>
    <div class="orderW">
      <div class="orderL">
        <div class="inputW mb-20">
          <input type="text" class="formInput" placeholder="Имя">
        </div>
        <div class="inputW mb-20">
          <input type="text" class="formInput" placeholder="Компания">
        </div>
        <div class="inputW mb-20">
          <input type="tel" class="formInput" placeholder="+7 (___) ___-__-__">
        </div>
        <div class="inputW mb-20">
          <input type="email" class="formInput" placeholder="E-mail">
        </div>
      </div>
      <div class="orderR">
        <div class="inputW mb-20">
          <textarea name="productText" id="productText" cols="30" rows="10" class="formText"
            placeholder="Комментарий к заказу"></textarea>
        </div>
        <div class="fileW mb-20">
          <input type="file" id="productFile" hidden>
          <label for="productFile">
            <img src="@img/icons/file.svg" alt="icon">
            <span class="file-name">Прикрепите реквизиты или файл заявки</span>
          </label>
        </div>
        <div class="agreement mb-20">
          <input id="order-checkbox" type="checkbox" checked>
          <label for="order-checkbox">
            <div class="rect"></div>
            <div class="agreementText">
              Я даю согласие на обработку указанных мной персональных данных в соответствии с «Политикой обработки
              персональных данных»
            </div>
          </label>
        </div>
        <button class="button button--light-green button-w-100 mt-20">
          Отправить
        </button>
      </div>
    </div>





  </div>

</section>
